<div class="card">
	<div class="card-body">
		<div id="main-content" class="container">
    		<div class="row">
    			<div class="col-md-12">
            		<form class="form-inline">
                <div class="form-group">
                    <label class="p-4" for="name">Enviar Mensaje:</label>
                    <input type="text" id="name" class="form-control" placeholder="Escribir mensaje">
                </div>
                <button id="send" class="btn btn-outline-info" type="submit" data-ng-click="enviar();">Enviar</button>
            </form>
        </div>
        		<div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Mensajes</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    		</div>
		</div>
	</div>
</div>
