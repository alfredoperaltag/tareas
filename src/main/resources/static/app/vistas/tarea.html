      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="chartjs-size-monitor"
          style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">

            style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
          </div>

            style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">

        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-calendar">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              This week
            </button>
          </div>
        </div>

        <div class="container" data-ng-controller='tareasCtrl'>
    <div>
        <div class="row" data-ng-show="!tarea">
            <div class="col-12">
                <div class="card text-center">

                    <div class="card-body">
                        <h3>Lista de Tareas</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">fecha</th>
                                    <th scope="col">Descripcion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="file in listarTareas">
                                    <td>{{file.id}}</td>
                                    <td>{{file.titulo}}</td>
                                    <td>{{file.fecha | date:'dd-MM-yyyy'}}</td>
                                    <td>{{file.descripcion}}</td>
                                    <td class=" text-left">
                                        <button type="button" class="btn btn-warning"
                                            data-ng-click="iniciarEdicion(file);"><i class="fa fa-edit"></i>
                                            Editar</button>
                                        <button type="button" class="btn btn-danger"
                                            data-ng-click="borrarTarea(file)"><i class="fa fa-times"></i>
                                            Borrar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-info" data-ng-click="verSeccion();">
                            Agregar</button>
                    </div>
                </div>

            </div>
        </div>



        <div class="row" data-ng-show="tarea">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Formulario de Tareas</h3>
                        <form name="editarTareaForm" autocomplete="off"
                            data-ng-submit="submitForm(editarTareaForm.$valid)" novalidate>
                            <div class="row">
                                <div class="col">

                                    <div class="form-group">
                                        <label for="txtTitulo">Titulo:</label>
                                        <div class="input-group"><span class="input-group-addon"><i
                                                    class="fa fa-text-height"></i></span>
                                            <input id="txtTitulo" type="text" class="form-control form-control-bold"
                                                data-ng-maxlength="120" maxlength="120" data-ng-model="tarea.titulo"
                                                placeholder="El titulo aqui" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="mdate">Fecha:</label>
                                        <div class="input-group"><span class="input-group-addon"> <span
                                                    class="fa fa-calendar"></span> </span>
                                            <input type="date" class="form-control  form-control-bold"
                                                data-ng-model="tarea.fecha" placeholder="2018-02-06" id="mdate"
                                                onkeydown="return false" value="{{fecha | date: 'yyyy-MM-dd'}}"
                                                max="{{fecha | date: 'yyyy-MM-dd'}}" required />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="txtDescripcion">Descripcion:</label>
                                        <div class="input-group"><span class="input-group-addon"><i
                                                    class="fa fa-edit"></i></span>
                                            <!--<label class="control-label mb-5">Descripcion:</label>-->
                                            <textarea id="txtDescripcion" class="form-control" rows="4"
                                                style="resize:vertical" data-ng-model="tarea.descripcion"
                                                placeholder="Descricion"></textarea>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--</div>-->
                            <!--Fin panel body-->
                            <div class="panel-footer">
                                <div class="row" style="margin-bottom:10px">
                                    <div class="col-xs-12 text-right">
                                        <button type="button" class="btn btn-danger" style="margin-right:10px"
                                            data-ng-click="cancelar();"><i class="fa fa-times"></i>
                                            Cancelar
                                        </button>
                                        <button type="reset" class="btn btn-warning" style="margin-right:10px"><i
                                                class="fa fa-sync"></i> Restaurar
                                        </button>
                                        <button type="submit" class="btn btn-success"><i class="fa fa-send"></i>
                                            {{tarea.id?'Actualizar':'Agregar'}}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
