<!DOCTYPE html>
<html lang="es" data-ng-app='appTareas'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas</title>

    <link rel="stylesheet" href="/assets/librerias/bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>

<body data-ng-controller='tareasCtrl'>
    {{suma}}



    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Titulo</th>
                            <th>Fecha</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="file in listarTareas">
                            <td>{{file.id}}</td>
                            <td>{{file.titulo}}</td>
                            <td>{{file.fecha | date:'dd-MM-yyyy'}}</td>
                            <td>{{file.descripcion}}</td>
                            <td class="text-left">
                                <button type="button" class="btn btn-warning" data-ng-click="iniciarEdicion(file);"><i
                                        class="fa fa-edit"></i>
                                    Editar</button>
                                <button type="button" class="btn btn-danger" data-ng-click="borrarArchivo(file)"><i
                                        class="fa fa-times"></i>
                                    Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>










    <script src="assets/librerias/angular/angular.min.js"></script>
    <script src="assets/librerias/jquery-3.4.1.min.js"></script>
    <script src="assets/librerias/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <!--angular modulos-->
    <script src="app/modulos/app.js"></script>
    <!--angular factories-->
    <script src="app/factories/factory.js"></script>
    <!--angular services-->
    <script src="app/servicios/tareasService.js"></script>
    <!--angular controladores-->
    <script src="app/controladores/tareasCtrl.js"></script>
</body>

</html>
